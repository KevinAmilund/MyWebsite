<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body ng-app="">
        <form class="well" (submit)="addTask($event)">
        <div class="form-group">
            <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add New Task...">    
        </div>  
        </form>

        <div class="task-list">
            <div *ngFor="let task of tasks">
                <div class="col-md-1">
                    <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
                </div>
                <div class="col-md-7">
                    {{task.title}}    
                </div> 
                <div class="col-md-4">
                    <input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn btn-danger">    
                </div>
                <br><br>
            </div>
        </div>
        <div class="col-md-5">
            <p>This is a test site for me to learn more about Node, by 
                creating a MEAN application.</p>
                <a href="/MyPage">Go to my page</a> <p></p>
                <a href="https://github.com/KevinAmilund">Visit my Github</a>
        </div>
    </body>
</html>
